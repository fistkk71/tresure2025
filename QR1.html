<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QRコード達成</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f0f8ff;
    }

    .container {
      margin-top: 50px;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      color: #2c3e50;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      color: #ffffff;
      background-color: #3498db;
      text-decoration: none;
      border-radius: 5px;
    }

    .btn:hover {
      background-color: #2980b9;
    }
  </style>
  <script>
    function completePoint(pointId) {
      // ローカルストレージに達成済み地点を記録
      const completedPoints = JSON.parse(localStorage.getItem("completedPoints")) || [];
      if (!completedPoints.includes(pointId)) {
        completedPoints.push(pointId);
        localStorage.setItem("completedPoints", JSON.stringify(completedPoints));
      }

      // 地図画面に戻る
      window.location.href = "map.html";
    }
  </script>
</head>

<body>
  <div class="container">
    <h1>お宝を発見しました！</h1>
    <p>次の地点に向かう準備ができたら、以下のボタンを押してください。</p>
    <button class="btn" onclick="completePoint(1)">地図に戻る</button> <!-- IDを動的に変更 -->
  </div>
</body>

</html>
